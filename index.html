<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="first box">
                    <input type="number" id="font-size" min="1"
                    max="100" value="16" onchange="f1(this)">
                </div>
                <div class="second box">
                    <button type="button" onclick="f2(this)">
                        <i class="fa-solid fa-bold"></i></button>
                        <button type="button" onclick="f3(this)">
                            <i class="fa-solid fa-italic"></i></button>
                            <button type="button" onclick="f4(this)">
                                <i class="fa-solid fa-underline"></i></button>
                </div>

                <div class="third box">
                    <button type="button" onclick="f5(this)">
                        <i class="fa-solid fa-align-left"></i></button>
                        <button type="button" onclick="f6(this)">
                            <i class="fa-solid fa-align-center"></i></button>
                            <button type="button" onclick="f7(this)">
                                <i class="fa-solid fa-align-right"></i></button>
                </div>
                <div class="forth">
                    <button type="button" onclick="f8(this)">
                        aA</button>
                        <button type="button" onclick="f9(this)">
                            <i class="fa-solid fa-text-slash"></i></button>
                            <input type="color" onchange="f10(this)">
                </div>
            </div><br>
            <div class="col">
                <textarea id="textarea" placeholder="Type your text here..."></textarea>
            </div>

        </div>
    </div>








    <script src="https://kit.fontawesome.com/5111c4ecb9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
